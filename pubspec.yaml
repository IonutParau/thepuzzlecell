name: the_puzzle_cell
description: The Puzzle Cell

publish_to: "none"

version: "2.2.0"
gameVersion: "2.2.0.1"

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  base_x: ^2.0.0
  clipboard: any
  cupertino_icons: ^1.0.5
  flame: ^1.4.0
  audioplayers: ^1.1.0
  flame_splash_screen: any
  fluent_ui: ^4.0.1
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.0.3
  font_awesome_flutter: any
