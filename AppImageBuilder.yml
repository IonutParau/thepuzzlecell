# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  - rm -rf AppDir || true
  - cp -r build/linux/x64/debug/bundle AppDir
  - mkdir -p AppDir/usr/share/icons/hicolor/64x64/apps/
  - cp ./assets/images/logo.png AppDir/usr/share/icons/hicolor/64x64/apps/
AppDir:
  path: ./AppDir
  app_info:
    id: com.example.thepuzzlecell
    name: The Puzzle Cell
    icon: logo
    version: latest
    exec: the_puzzle_cell
    exec_args: $@
  apt:
    arch:
      - amd64
    allow_unauthenticated: true
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal main restricted universe
          multiverse
      - sourceline: deb http://security.ubuntu.com/ubuntu/ focal-security main restricted
          universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal-updates main restricted
          universe multiverse
      - sourceline: deb [signed-by=/usr/share/keyrings/dart.gpg arch=amd64] https://storage.googleapis.com/download.dartlang.org/linux/debian
          stable main
      - sourceline: deb [arch=amd64] https://dl.google.com/linux/chrome/deb/ stable
          main
      - sourceline: deb [arch=amd64] file:/var/lib/preinstalled-pool/ focal main restricted
          universe multiverse
      - sourceline: deb http://ppa.launchpad.net/graphics-drivers/ppa/ubuntu focal main
      - sourceline: deb http://ppa.launchpad.net/bartbes/love-stable/ubuntu focal main
      - sourceline: deb http://ppa.launchpad.net/papirus/papirus/ubuntu focal main
      - sourceline: deb [arch=amd64] https://packages.microsoft.com/repos/ms-teams stable
          main
      - sourceline: deb http://archive.neon.kde.org/user focal main
    include:
      - libc6:amd64
      - libgtk-3-0
      - vlc
      - libvlc-dev
      - libgstreamer1.0-dev
      - libgstreamer-plugins-base1.0-dev
    exclude:
      - humanity-icon-theme
      - hicolor-icon-theme
      - adwaita-icon-theme
      - ubuntu-mono
  files:
    include: []
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
